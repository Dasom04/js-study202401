  <script>

/*
  Q. n개의 정수를 전달하면 해당 정수들의 총합과 평균을 
     반환하는 함수 calcNumbersTotalAndAverage를 작성하세요.
*/

// 정수가 n개 온다 리턴 값 2개 리턴 함수 하나 당 하나
// 함수 선언과 호출
// ...  가변인수
function calcNumbersTotalAndAverage (...numbers) {
 var total = 0;
 for(var n of numbers) {
   total += n;
 }
 var avg = total / numbers.length;
 
 // 프로퍼티의 키를 생략하면 변수명이 키가 됩니다.
 return {
  total: total,
  avg: avg          
 };
}

var result = calcNumbersTotalAndAverage(90, 80, 100, 77);
console.log(`총합: ${result.total}, 평균: ${result.avg}`);












function calcRangeTotal(begin, end) {
      var total = 0;
      for (var i = begin; i <= end; i++) {
        total += i;
      }
      return total;
    }






  </script>
