<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


   <script>

    var ex = 10 + '20';
    console.log('ex: ' + ex);  // 1020

    var ex2 = 10 * '3';
    console.log('ex2: ' + ex2);  // 30

    ex2 = 100 + '';
    console.log('ex2: ' + typeof ex2); //string

    // 문자열 타입의 암묵적 숫자 변환
    var ex3 = +'550';  //number

    ex3 = +'false';  //number -> NaN

    //논리 타입을 암묵적 숫자 변환
    ex3 = +true;  // 1
    ex3 = +false;  // 0

    ex3 = +null;  // 0 number

    ex3 = +NaN;  //NaN  number

    console.log(ex3);
    console.log('ex3: ' + typeof ex3);

    console.log('-------------------------------');

    // Truthy, Falsy

    // undefined, null, 0, NaN, ''(빈 문자열)은 모두 false
    // 나머지는 모두 true로 인식합니다.

    // 함수가 반환하는 값, 비동기 통신의 결과값들이 정확하게 어떤 값인지 모르더라도
    // 해당 값이 띄고있는 논리적 평가에 따라 조건문을 좀 더 수월하게 구성할 수 있습니다.

    if('') console.log('OK1');  // false
    if('hello') console.log('OK2');  // true
    if(undefined) console.log('OK3');  // false (비어잇는거임)
    if(null) console.log('OK4');  // false (의도적으로 값을 지울때 쓰는 태그 null)
    if(350) console.log('OK5');  // true
    if(NaN) console.log('OK6');  // false (숫자가 아니라는 뜻 부정적)
    if(0) console.log('OK7');  // false s
    if([1,2,3]) console.log('OK8');  // ture

    // 비어있거나 값이 없으며 부정적인것은 거짓
    // 값이 있으면 참







   </script>
<!-- +promopt : 숫자를 문자로 변환함 -->

</body>
</html>
