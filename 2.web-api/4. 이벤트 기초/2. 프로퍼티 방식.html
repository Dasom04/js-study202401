<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button type="button" id="btn1">클릭하세요.</button>
  <button type="button" id="btn2">마우스를 올려보세요.</button>
  <button type="button" id="btn3">마우스를 치워보세요.</button>


  <script>

    function hello() {
      alert('Hello');
    }

    const $btn1 = document.getElementById('btn1');
    const $btn2 = document.getElementById('btn2');
    const $btn3 = document.getElementById('btn3');

    // $btn1.onclick = hello;
    $btn1.onclick = function() {
      alert('안녕하세요');
    }

    $btn1.onclick = function() {
      alert('안녕 안하세요');
    }  // 최근에 입력된 것으로 브라우저에 나타나고 첫번째는 무시된다.
    
    $btn2.onmouseover = function() {
      alert('마우스 왜 올려?');
    }

    $btn3.onmouseout = () => alert('마우스 치웠네?');
     
    // 핸들러 제거
    $btn3.onmouseout = null;



  </script>

</body>
</html>
