<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

   <!--
        이벤트와 요소 취득 및 문법을 활용하여
        카운트를 누적해서 올리거나 내려주세요.
        0 아래로는 내려가지 않게 하세요.
    -->

    <h2>자바스크립트 카운트</h2>
    <input type="text" id="result" value="0" readonly>
    <button id="plus">+</button>
    <button id="minus">-</button>

    <script>

      const $count = document.getElementById('result');
      const $plus = document.getElementById('plus');
      const $minus = document.getElementById('minus');

      $plus.onclick = () => {
        // console.log('더하기 버튼 클릭');   <- 요소지목 잘 했는지 확인
        $count.value++;  // input태그는 value 바로 접근 가능
        
      }

      $minus.addEventListener('click', e => {
        console.log(typeof $count.value);

        if(+$count.value === 0) {  // +붙이면 문자를 숫자로 바꿔준다. type이 달라서 안된거였음.
          alert('0 미만으로는 내릴 수 없어요');
          return;
        }
        $count.value--;
      });
       

    </script>

</body>
</html>
